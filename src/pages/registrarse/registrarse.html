<ion-header>
  <ion-navbar class="navbar">
    <ion-title></ion-title> 
  </ion-navbar>
</ion-header> 

<ion-content padding class="registrarse">
 
    <img class="logo" src="../../assets/imgs/javierAri.png">

    <ion-list class="form">

      <ion-item class="divNC">
        <ion-label stacked class="nombreCompleto" style="font-size: 14px; color: #083f88;">Nombre Completo</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item class="divU">
        <ion-label stacked class="usuario" style="font-size: 14px; color: #083f88;">Usuario</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item class="divP">
        <ion-label class="password" stacked style="font-size: 14px; color: #083f88;">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

       
        <ion-item class="divD">
          <ion-label class="date" style="color: #083f88;">Date</ion-label>
          <ion-datetime display-format="MMM DD, YYYY HH:mm"></ion-datetime>
        </ion-item>
    </ion-list>
  
    <div class="botonCrearCuenta" >
      <button ion-button (click) = "navegarAMenu()" class="crearCuenta" >CREAR CUENTA</button>
  </div>
</ion-content>
